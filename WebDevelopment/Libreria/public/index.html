</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">

                    Task Manager
                </a>
                <a class="navbar-brand" href="#">

                        class="bi bi-person" viewBox="0 0 16 16">

                </button>
            </div>
        </nav>
    </header>

    <main style="margin-left: 5%; margin-right: 5%; margin-top: 1%;">

        <h1>Tabella dei libri</h1>
        <p>In questa tabella sono presenti tutti i libri da me posseduti.</p>

        <table id="tabella" class="table">
            <thead id="table-head">
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>ISBN</th>
                    <th>Completato</th>
                    <th class="edit-buttons">Edit</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>

        <!-- Button trigger modal -->
        <div style="float: right;">
            <button id="btn-nuovo-libro" class='btn btn-outline-primary' type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-plus"></i>
            </button>
        </div>


        <!-- Modale per inserimento nuovo libro-->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- HEADER DEL MODALE-->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Form di aggiunta nuovo libro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- FINE HEADER DEL MODALE-->

                    <!-- BODY DEL MODALE-->
                    <div class="modal-body">
                        <form id="formNuovoLibro">
                            <div class="mb-3">
                                <label for="titolo" class="form-label">Titolo</label>
                                <input type="text" class="form-control" id="titolo" aria-describedby="titoloHelp">
                            </div>
                            <div class="mb-3">
                                <label for="autore" class="form-label">Autore</label>
                                <input type="text" class="form-control" id="autore" aria-describedby="autoreHelp">
                            </div>
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" aria-describedby="isbnHelp" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="completato">
                                <label class="form-check-label" for="completato">Completato</label>
                            </div>
                        </form>
                    </div>
                    <!-- FINE BODY DEL MODALE-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button id="salva" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Salva
                            libro</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modale per l'aggiornamento di un libro-->
        <div class="modal fade" id="updateModal" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- HEADER DEL MODALE-->
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Form di modifica di un libro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- FINE HEADER DEL MODALE-->

                    <!-- BODY DEL MODALE-->
                    <div class="modal-body">
                        <form id="formNuovoLibro">
                            <div class="mb-3">
                                <label for="titolo" class="form-label">Titolo</label>
                                <input type="text" class="form-control" id="titolo-upd" aria-describedby="titoloHelp">
                            </div>
                            <div class="mb-3">
                                <label for="autore" class="form-label">Autore</label>
                                <input type="text" class="form-control" id="autore-upd" aria-describedby="autoreHelp">
                            </div>
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn-upd" aria-describedby="isbnHelp">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="completato">
                                <label class="form-check-label" for="completato-upd">Completato</label>
                            </div>
                        </form>
                    </div>
                    <!-- FINE BODY DEL MODALE-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button id="aggiorna" type="button" class="btn btn-primary" data-bs-dismiss="modal">Aggiorna
                            libro</button>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
